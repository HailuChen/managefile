<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title style="margin: 5px auto">简单的文件管理工具</title><script type="text/javascript" src="./jquery-3.2.1.min.js"></script><script type="text/javascript" src="./doUpload.js"></script><style type="text/css">    #upload {        position:fixed;        margin:30px auto;        left:0;        right:0;        top:0;        bottom:0;        /*设置div的宽和高*/        width:600px;        height:150px;        /*设置超出范围后，就隐藏超出的部分*/        overflow: hidden;        /*设置边框*/        border: 2px solid #AEBBCA;        /*设置背景颜色*/        background-color: #EEF1F8;        /*设置鼠标的样式*/        cursor: move;    }    #showContent {        position:fixed;        margin:250px auto;        left:0;        right:0;        top:0;        bottom:0;        /*设置div的宽和高*/        width:600px;        height:700px;        /*设置超出范围后，就隐藏超出的部分*/        overflow: hidden;        /*设置边框*/        border: 1px solid #AEBBCA;    }</style></head><body><div  id= "upload">    <form  id= "uploadForm">        <p>上传文件： <input type="file" name="infile"/></p>        <input type="button" value="上传" onclick="doUpload()" />    </form></div><div id = "showContent" >    <tr><td><p>文件列表</p></td></tr></div></body></html>
